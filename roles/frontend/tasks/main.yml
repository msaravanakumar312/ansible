- name: Installing nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Download and extracting the frontend
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Performing Cleanup
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Copying the frontend 
  ansible.builtin.copy:
      src: /tmp/frontend-main/static/
      dest: /usr/share/nginx/html/
      remote_src: yes

- name: Copying the proxy file
  ansible.builtin.template:
      src: roboshop.conf
      dest: /etc/nginx/default.d/roboshop.conf

- name: Starting Nginx
  systemd:
    name: nginx
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Confuguring Service name
  ansible.builtin.shell: set-hostname {{COMPONENT}}-{{ENV}}
